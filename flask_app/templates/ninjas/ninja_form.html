<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-6 text-center my-3">Create Ninja</h1>
        <form class="row" action="/ninjas/save" method="POST">
            <label for="first_name" class="form-label">First Name</label>
            <div class="input-group mb-4">
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" />
            </div>
            <label for="last_name" class="form-label">Last Name</label>
            <div class="input-group mb-4">
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name" />
            </div>
            <label for="age" class="form-label">Age</label>
            <div class="input-group mb-4">
                <input type="text" id="age" name="age" class="form-control" placeholder="Age" />
            </div>
            <label for="dojo_id" class="form-label">Dojo</label>
            <div class="input-group mb-4">
                <select class="form-select" name="dojo_id" id="dojo_id">
            {% for dojo in all_dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
          </select>
            </div>

            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</body>

</html>
